{% extends "base_1.html" %}
{% load static %}

  
    {% block title %}REGISTER{% endblock %}
   

<div class="container-fluid" id="content" name="content">
{% block content %}
<link rel="stylesheet" type="text/css" href='{% static "main_1.css" %}'>
<div class="container" style="margin-top:30px">
  <div class="row">
<div class="Heading">
  <h1>Register</h1>
<form action="{% url 'registers' %}" method="post">
{% csrf_token %}

	<div class="form-group">
	  <input type="text" class="form-control" placeholder="name" name="name" id="name" maxlength="20">
	</div>
	<div class="form-group">
	  <input type="number" class="form-control" placeholder="age" name="age" id="age" maxlength="3">
	</div>
	<div class="form-group">
	 <input type="textarea" class="form-control" placeholder="address" name="address" id="address" >
	</div>
	<div class="form-group">
	  <input type="text" class="form-control" placeholder="phonenumber" name="phonenumber" id="phonenumber" >
	</div>
	<div class="form-group">
	  <input type="text" class="form-control" placeholder="username" name="username" id="username" maxlength="20">
	</div>
	<div class="form-group">
	<label>image</label>
	<input id="id_image" type="file" class="image" name="image" >
</div>

	<div class="form-group">
	  <input type="text" class="form-control" placeholder="email" name="email" id="email" maxlength="20">
	</div>
	<div class="form-group">
	  <input type="password" class="form-control" placeholder="password" name="password" id="password" >
	</div>
	<div class="form-group">
	  <input type="password" class="form-control" placeholder="re enter password" name="password1" id="password1" >
	</div>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}
    {% endfor %}
</ul>
{% endif %}
<input type="submit" class="btn btn-secondary btn-block" value="submit" name="submit">
</form>
</div>
</div>
</div>
</div>

{% endblock %}
